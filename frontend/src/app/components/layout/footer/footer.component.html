<div class="container">
  <div class="link-wrapper">
    <a [routerLink]="['/agb']">AGB</a>
    <a [routerLink]="['/data-protection']">Datenschutz</a>
    <a [routerLink]="['/impressum']">Impressum</a>
  </div>

  <div class="anchor-wrapper">
    <a
      id="hack-link"
      href="https://trendtwitter.com/WirvsVirusHack/"
      target="_blank"
    >
      <h3>#wirvsvirushack</h3>
    </a>
  </div>
  <div class="anchor-wrapper" *ngFor="let item of pictureUris | keyvalue">
    <a [href]="item.key" target="_blank">
      <img [src]="item.value" />
    </a>
  </div>
</div>

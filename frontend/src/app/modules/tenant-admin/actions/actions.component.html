<ngx-datatable
  class="material fullscreen fixed-header"
  [count]="actions.length"
  [headerHeight]="50"
  rowHeight="auto"
  [rows]="rows"
  [messages]="{
    emptyMessage: 'Keine Daten zum Anzeigen vorhanden',
    selectedMessage: 'ausgew채hlt',
    totalMessage: 'F채lle'
  }"
  [loadingIndicator]="loading"
  [footerHeight]="50"
>
  <ngx-datatable-column
    prop="alerts"
    name="Auff채lligkeiten"
    [sortable]="false"
    width="350"
  >
    <ng-template let-value="value" ngx-datatable-cell-template>
      <div class="action-alert-container">
        <app-action-alert
          *ngFor="let alert of value"
          [alert]="alert"
        ></app-action-alert>
      </div>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column prop="lastName" name="Nachname" [sortable]="false">
  </ngx-datatable-column>

  <ngx-datatable-column prop="firstName" name="Vorname" [sortable]="false">
  </ngx-datatable-column>

  <ngx-datatable-column
    prop="dateOfBirth"
    name="Geburtsdatum"
    [sortable]="false"
    width="100"
  >
  </ngx-datatable-column>

  <ngx-datatable-column
    prop="caseType"
    name="Typ"
    [sortable]="false"
    width="80"
  >
  </ngx-datatable-column>

  <ngx-datatable-column
    prop="status"
    name="Status"
    width="190"
    [sortable]="false"
  >
  </ngx-datatable-column>

  <ngx-datatable-column
    prop="quarantineStart"
    name="Quarant채ne seit"
    [sortable]="false"
    width="130"
  >
  </ngx-datatable-column>

  <ngx-datatable-column prop="phone" name="Telefon" [sortable]="false">
  </ngx-datatable-column>

  <ngx-datatable-column
    prop="email"
    name="E-Mail"
    [sortable]="false"
    width="80"
  >
    <ng-template let-value="value" ngx-datatable-cell-template>
      <a
        *ngIf="value"
        mat-icon-button
        href="mailto:{{ value }}"
        [matTooltip]="'E-Mail an ' + value"
        matTooltipPosition="right"
        class="mail-link"
      >
        <mat-icon>mail_outline</mat-icon>
      </a>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column
    prop="caseId"
    name="Bearbeiten"
    [sortable]="false"
    width="100"
  >
    <ng-template let-value="value" ngx-datatable-cell-template>
      <button
        mat-icon-button
        matTooltip="Fall bearbeiten"
        matTooltipPosition="right"
        class="mail-link"
        [routerLink]="['/tenant-admin/client', value]"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<mat-card class="form__card--small form__card--animated">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title *ngIf="caseDetail$ | async; else newCase"
    ><span>Fall bearbeiten</span> <span class="status">Fallstatus</span></mat-card-title
    >
    <ng-template #newCase>
      <mat-card-title>Neuen Fall anlegen</mat-card-title>
    </ng-template>
    <mat-card-subtitle>Pflichteingaben sind mit * markiert</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Falldaten">
        <app-client-edit
          [caseDetail]="caseDetail$ | async"
          (submittedValues)="saveCaseData($event)"
        ></app-client-edit>
      </mat-tab>
      <mat-tab *ngIf="caseAction$ | async">
        <ng-template mat-tab-label>
          <span
            [matBadge]="
              (caseAction$ | async).anomalies.health.length +
              (caseAction$ | async).anomalies.process.length
            "
            matBadgeOverlap="false"
            matBadgeSize="small"
            matBadgeColor="warn"
            >Aktionen</span
          >
        </ng-template>
        <app-client-action
          [caseAction]="caseAction$ | async"
        ></app-client-action>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

<div class="header">
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title> Diesen Fall abschlie√üen </h1>
</div>
<mat-dialog-content>

  <form [formGroup]="commentGroup">
    <fieldset class="mb-3">
      <mat-form-field class="full-width">
        <textarea matInput formControlName="comment" type="text"></textarea>
      </mat-form-field>
    </fieldset>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="confirm()">
    <mat-icon>check</mat-icon>
    OK
  </button>
  <button mat-raised-button color="secondary" (click)="close()" cdkFocusInitial>
    Abbrechen
  </button>
</mat-dialog-actions>

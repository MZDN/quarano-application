<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-12 col-lg-2 line">
      <span [class]="isFirst ? 'today' : ''">{{
        date | date: "EEEEEE, d.M.y"
      }}</span>
    </div>
    <div class="col-12 col-md-6 col-lg-5 line">
      <ng-container *ngIf="morning; else morning_warning"
        ><app-diary-entry-success
          [entry]="morning"
          label="Morgens"
        ></app-diary-entry-success
      ></ng-container>
      <ng-template #morning_warning
        ><app-diary-entry-warning label="Morgens"></app-diary-entry-warning
      ></ng-template>
    </div>
    <div class="col-12 col-md-6 col-lg-5 line">
      <ng-container *ngIf="evening; else evening_warning"
        ><app-diary-entry-success
          [entry]="evening"
          label="Abends"
        ></app-diary-entry-success
      ></ng-container>
      <ng-template #evening_warning>
        <app-diary-entry-warning label="Abends"></app-diary-entry-warning>
      </ng-template>
    </div>
  </div>
  <mat-divider></mat-divider>
</div>
